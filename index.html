<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Registration Form</title>

    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>

    <form action="traitement.php" method="post">
        <fieldset>
            <label for="firstname">First Name: <br>
                <input type="text" name="firstname" required></label> 

            <label for="lastname">Last Name: <br>
                <input type="text" name="lastname" required></label> 

            <label for="email">Email Address: <br>
                <input type="email" name="email" required></label> 

            <label for="password">New Password: <br>
                <input type="password" name="password" required></label> 

            <label for="confirm-password">Confirm New Password: <br>
                <input type="password" name="confirm-password" required></label> 
        </fieldset>
            
        <fieldset>
             
            <label for="personal-account"><input type="radio" name="type-account" value="personal-account" class="inline" />  Personal Account
            </label><br />

            
            <label for="business-account"><input type="radio" name="type-account" value="business-account" class="inline" />  Business Account</label><br />

            
            <label for="terms-and-condition"><input type="checkbox" name="terms-and-condition" class="inline" />  I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a></label><br />
        </fieldset>

        <fieldset>
            <label for="profile-picture"> Upload a profile-picture picture: <br>
                <input type="file" name="profile-picture" required></label>

            <label for="date-of-birth"> Date of date-of-birth: <br>
                <input type="date" name="date-of-birth" required></label>

            <label for="how-did-you-hear-about-us">How did you hear about us ?<br>
                <select name="how-did-you-hear-about-us" id="how-did-you-hear-about-us">
                    <option value="select-one" selected>(select one)</option>
                    <option value="openclassrooms">OpenClassrooms</option>
                    <option value="friend">A friend</option>
                    <option value="google">Google Search</option>
                </select>
            </label><br />
            
            <label>Provide a bio: <br>
                <textarea name="bio" rows="3" cols="30" placeholder="futur code sensei"></textarea>
              </label>

        </fieldset>

            <input type="submit" value="Submit" />
    </form>
</body>
</html>
